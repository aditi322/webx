<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Bliss | Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f0f5;
        }
        header {
            background: #e75480;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: white;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #e75480;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #e75480;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #d1456c;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #e75480;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Beauty Bliss</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Email:</strong> support@beautybliss.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123, Beauty Street, Mumbai, India</p>
            <p><strong>Working Hours:</strong> Mon - Sat, 9:00 AM - 7:00 PM</p>
        </div>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Beauty Bliss | All Rights Reserved
    </footer>

</body>
</html>
